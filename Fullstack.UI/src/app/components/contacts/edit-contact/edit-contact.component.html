<div class="container my-5">
    <h1 class="mb-3">Edit Contact</h1>
    <div class="row">
            <div class="col-6">
                <form #form="ngForm" (ngSubmit)="updateContact()" >       
                    <div class="mb-3">
                        <label for="id" class="form-label">Id</label>
                        <input type="text" class="form-control" id="id" readonly
                        name="id" [(ngModel)]="contactDetails.id"> 
                    </div> 
                    <div class="mb-3">
                      <label for="name" class="form-label">Contact Name</label>
                      <input type="text" class="form-control" id="name"
                      name="name" [(ngModel)]="contactDetails.name"> 
                    </div>
                    <div class="mb-3">
                      <label for="phoneNumber" class="form-label">Phonenumber</label>
                      <input type="number" class="form-control" id="phoneNumber"
                      name="phoneNumber" [(ngModel)]="contactDetails.phoneNumber">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email"
                        name="email" [(ngModel)]="contactDetails.email">
                    </div>
                    <button type="submit" class="btn btn-primary mr-3">Save</button>
                    <button type="button" class="btn btn-danger" 
                    (click)="deleteContact(contactDetails.id)">Delete</button>
                </form>  
            </div>
        </div>     
</div>
